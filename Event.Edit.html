    <title>Events</title>

    <style>
      body { padding-top: 100px; }
    </style>
  </head>
  <body>

        <a class="navbar-brand" href="#">Lorenz Bus Service</a>

          <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>

          <li class="nav-item">

            <a class="nav-link" href="#">Reports</a>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      </div>

    <main class="container">
      <div class="bg-light p-5 rounded">

        <h1>Events - Edit</h1>
    
        <form>

          <div class="row g-3">
            <div class="col-md mb-3">
              <div class="form-floating">
                <input class="form-control" type="text" id="inputID" value="1001" readonly>
                <label for="inputID">ID</label>
              </div>
            </div>
            <div class="col-md mb-3"></div>
            <div class="col-md mb-3"></div>
          </div>
        
          <!-- <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Supply a title" id="floatingTextarea">Assumenda tenetur sed nobis sed modi repellat. Voluptatibus provident architecto sint odio deserunt facilis inventore. Minima voluptates a iusto.</textarea>
              <label for="floatingTextarea">Title</label>
            </div>  
          </div> -->

          <hr/>

          <div class="row g-3">

            <div class="col-md mb-3">
              <div class="form-floating mb-3">
                <select class="form-select" id="selectEventType">
                  <option selected value="">Accident</option>
                  <!-- <option selected value="">Accident - At Fault</option>
                  <option selected value="">Accident - No Fault</option>
                  <option selected value="">Accident - In Yard</option>
                  <option selected value="">Accident - Preventable</option> -->
                  <option value="">Vehicle Breakdown</option>
                  <option value="">Customer Service</option>
                </select>  
                <label for="selectEventType">Type</label>
              </div>

              <!-- <div class="form-floating mb-3">
                <select class="form-select" id="selectEventSubtype">
                  <option selected value="1">At fault</option>
                  <option value="2">No fault</option>
                  <option value="3">In yard</option>
                  <option value="3">Preventable</option>
                </select>
                <label for="selectEventSubtype">Subtype</label>
              </div> -->
              
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchFault">
                  <label class="form-check-label" for="switchFault">At Fault</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchInYard">
                  <label class="form-check-label" for="switchInYard">In Yard</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchDamage">
                  <label class="form-check-label" for="switchDamage">Owned</label>
                </div>
                
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchDamage">
                  <label class="form-check-label" for="switchDamage">Damaged</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchDamage">
                  <label class="form-check-label" for="switchDamage">Scratched (> 24")</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchPreventable">
                  <label class="form-check-label" for="switchPreventable">Towed</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchInjury">
                  <label class="form-check-label" for="switchInjury">Injury</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchPreventable">
                  <label class="form-check-label" for="switchPreventable">Preventable</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchRecordable">
                  <label class="form-check-label" for="switchRecordable">Recordable</label>
                </div>

                <!-- <select class="form-select" id="selectEventSubtype">
                  <option selected value="1">At fault</option>
                  <option value="2">No fault</option>
                  <option value="3">In yard</option>
                  <option value="3">Preventable</option>
                </select>
                <label for="selectEventSubtype">Subtype</label> -->

                <!-- <select class="form-select" id="selectEventPriority">
                  <option selected value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
                <label for="selectEventPriority">Priority</label> -->

              </div>          
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <input type="number" class="form-control" id="inputPoints" value="1.5" readonly>
                <label for="inputPoints">Points</label>

              </div>
            </div>

          </div>

          <hr/>

          <div class="row g-3">

            <div class="col-md mb-3">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="inputOccurred" value="2021-02-28" >
                <label for="inputOccurred">Occurred</label>
              </div>
            </div>
          
            <div class="col-md mb-3"></div>
            <div class="col-md mb-3"></div>

          </div>

          <div class="row g-3">

            <div class="col-md mb-3">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="inputReported" value="2021-03-01" >
                <label for="inputReported">Reported</label>
              </div>
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <select class="form-select" id="selectReportedBy">
                  <option selected value="1">Canine, Ben</option>
                  <option value="2">Last, First</option>
                  <option value="3">Bar, Foo</option>
                </select>  
                <label for="selectReportedBy">Reported By</label>

              </div>          
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <input type="number" class="form-control" id="inputEstimatedCost" value="1000.00" >
                <label for="inputEstimatedCost">Estimated Cost</label>
                
              </div>
            </div>

          </div>

          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Supply the description of the incident" id="floatingTextarea" style="height: 100px">Tempora autem hic quae vel voluptas praesentium blanditiis. Ipsa sed beatae enim repellendus et beatae. Accusantium necessitatibus magnam quis vel dolorem occaecati accusantium officia. Architecto quia quo velit laudantium. Laudantium architecto cupiditate culpa cum numquam nemo.</textarea>
              <label for="floatingTextarea">Issue</label>
            </div>
          </div>
  
          <div class="mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="switchPriviledged">
              <label class="form-check-label" for="switchPriviledged">Protected by attorney-client privilege</label>
            </div>
          </div>

          <hr/>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputEmployees" value="[Doe, Jane x] [Doe, John x]" >
            <label for="inputEmployees">Employees</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputVehicles" value="[800133 x] [Premier x]" >
            <label for="inputVehicles">Vehicles</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputTages" value="[lorem x] [ipsum x]" >
            <label for="inputTages">Tags</label>
          </div>

          <hr/>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputLocation" value="8600 Xylite St NE, Minneapolis, MN 55449" >
            <label for="inputLocation">Location</label>
          </div>

          <hr/>

          <div class="row g-3">

            <div class="col-md mb-3">
              <div class="form-floating">

                <input type="date" class="form-control" id="inputResolved" >
                <label for="inputResolved">Resolved</label>

              </div>
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <select class="form-select" id="selectResolved">
                  <option value=""></option>
                  <option value="1">Canine, Ben</option>
                  <option value="2">Last, First</option>
                  <option value="3">Bar, Foo</option>
                </select>  
                <label for="selectResolved">Resolved By</label>

              </div>          
            </div>

            <div class="col-md mb-3">
              <div class="form-floating">

                <input type="number" class="form-control" id="inputActualCost">
                <label for="inputActualCost">Actual Cost</label>
                
              </div>
            </div>

          </div>
  
          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Supply the resolution of the incident" id="textAreaResolution" style="height: 100px"></textarea>
              <label for="textAreaResolution">Resolution</label>
            </div>
          </div>

          <hr/>

          <div class="input-group mb-3">
            <img src="./images/female.png" height="200" width="200" class="img-thumbnail" alt="Female">
            <img src="./images/male.jpg" height="200" width="200" class="img-thumbnail" alt="Male">
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Attachments</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-danger">Delete</button>

        </form>
    

      </div>
    
    </main><!-- /.container -->
